<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Didlydoo | Meeting scheduling tool</title>
</head>
<body>
    <header>
        <h1>Didlydoo</h1>
    
        <div class="input">
            <label for="eventName">Event name</label>
            <input type="text" name="eventName" placeholder="Type the event name">

            <label for="eventDesc">Event description</label>
            <input type="text" name="eventDesc" placeholder="Type the event description">

            <label for="eventDate">Event date</label>
            <input type="date" name="eventDate">
            <button class="addEventDate">+</button>
        </div>
        
        <form method="post">
            <button class="sendEvent">Add an event</button>
        </form>

    </header>

        <hr>

    <main>
        <div class="eventList">
        </div>
    </main>
</body>
<script src="js/index.js"></script>
</html>
